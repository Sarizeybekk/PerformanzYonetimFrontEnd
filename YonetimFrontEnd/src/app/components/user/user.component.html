<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="line-scale-pulse-out" [fullScreen]="true">
  <p style="color: white"> Yükleniyor.. </p>
</ngx-spinner>
  <aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
  id="sidenav-main">
<app-sidenav></app-sidenav>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
<app-nav></app-nav>
  <div class="container-fluid py-4">


    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3"></h6>
              <button type="button" class="btn bg-gradient-secondary mx-3 btn-lg btn-lg active" data-bs-toggle="modal"
                data-bs-target="#addModal">
                <i class=" material-icons library_add">person_add</i> Kullanıcı Ekle </button>
                <button type="button" class="btn bg-gradient-success mx-3 btn-lg btn-lg active" data-bs-toggle="modal"
                data-bs-target="#addSuperAdminModal">
                <i class=" material-icons library_add">vpn_key</i> SüperAdmin Ekle </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="row">

                <div class="card-body">
                  <div class="input-group input-group-outline my-3" style="width: 20%; margin-left: 80%;">
                    <label class="form-label">Aranacak Kelimeyi Yazın</label>
                    <input type="text" autocomplete="off" [(ngModel)]="searchString" class="form-control">
                  </div>
                </div>

                <div class="card-body px-0 pb-2">
                  <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                      <thead>
                        <tr>

                          <th class=" text-uppercase text-secondary text-xm font-weight-bolder opacity-7">Kullanıcı Adı</th>
                          <th class=" text-uppercase text-secondary text-xm font-weight-bolder opacity-7">Email</th>

                          <th class=" text-uppercase text-secondary text-xm font-weight-bolder opacity-7">İşlemler</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users | userPipe: searchString " >

                          <td>
                            <div class="d-flex flex-column justify-content-center">
                              <h6 class="mb-0 text-sm"><i class=text-success>KullanıcıAdı : </i>
                                {{user.userName}}</h6>
                            </div>
                          </td>
                          <td>
                            <div class="d-flex flex-column justify-content-center">
                              <h6 class="mb-0 text-sm">
                                {{user.email}}</h6>
                            </div>
                          </td>



                          <!-- <td class="align-middle">
                            <button type="button" class="btn btn-warning btn-ml mx-2" title="Güncelle">
                              <i class="material-icons opacity-10" data-bs-toggle="modal"
                                data-bs-target="#updateModal">edit</i>
                            </button>


                          </td> -->
                        </tr>


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Kullanıcı Ekleme Formu</h5>
      <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addForm">
        <div class="row">
          <div class="col-md-6">
            <div [class]="changeInputClass(userName)">
              <label class="form-label">Kullanıcı Adı</label>
              <input type="text" formControlName="userName" [(ngModel)]="userName" class="form-control">
            </div>
            <div [class]="changeInputClass(email)">
              <label class="form-label">Email</label>
              <input type="text" formControlName="email" [(ngModel)]="email"
                class="form-control">

            </div>
            <div [class]="changeInputClass(password)">
              <label class="form-label">Şifre</label>
              <input type="text" formControlName="password" [(ngModel)]="password"
                class="form-control">
            </div>

            <div>
              <label class="form-label">Oluşturulan Tarih</label>
              <input type="date" formControlName="registerDate" [(ngModel)]="registerDate"
                class="form-control">
            </div>

          </div>

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-primary" (click)="createUser()">Kullanıcı Ekle</button>
      <button type="button" class="btn bg-gradient-secondary" id="closeCurrencyAccountModal"
        data-bs-dismiss="modal">Kapat</button>
    </div>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="addSuperAdminModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title font-weight-normal" id="exampleModalLabel">SüperAdmin Ekleme Formu</h5>
      <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addSuperAdminForm">
        <div class="row">
          <div class="col-md-6">
            <div [class]="changeInputClass(userName)">
              <label class="form-label">Kullanıcı Adı</label>
              <input type="text" formControlName="userName" [(ngModel)]="userName" class="form-control">
            </div>
            <div [class]="changeInputClass(email)">
              <label class="form-label">Email</label>
              <input type="text" formControlName="email" [(ngModel)]="email"
                class="form-control">

            </div>
            <div [class]="changeInputClass(password)">
              <label class="form-label">Şifre</label>
              <input type="text" formControlName="password" [(ngModel)]="password"
                class="form-control">
            </div>

            <div>
              <label class="form-label">Oluşturulan Tarih</label>
              <input type="date" formControlName="registerDate" [(ngModel)]="registerDate"
                class="form-control">
            </div>

          </div>

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn bg-gradient-primary" (click)="createSuperAdminUser()"> Süper Admin Ekle</button>
      <button type="button" class="btn bg-gradient-secondary" id="closeCurrencyAccountModal"
        data-bs-dismiss="modal">Kapat</button>
    </div>
  </div>
</div>
</div>



</main>
